<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilGOOD</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/component.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/variable.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/eventPage.css" />
    <link rel="stylesheet" href="css/detailPage.css" />
    <script src="js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- seo 엔진 최적화 -->
    <!-- 웹페이지의 설명을 정의 -->
    <meta name="description" content="3조 미니 프로젝트 웹사이트입니다." />
    <!-- 웹페이지와 관련된 키워드를 정의 -->
    <meta name="keywords" content="3조, 필굿" />
    <!-- 웹페이지의 저자를 정의  -->
    <meta name="author" content="3조" />
    <!-- 소셜 미디어에서 페이지가 공유될때 사용되는 제목 -->
    <meta property="og:title" content="3조 미니프로젝트" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 표시되는 사이트 이름 -->
    <meta property="og:site_name" content="3조 미니 프로젝트 웹사이트" />
    <!-- 소셜 미디어에서 페이지가 웹사이트임을 명시 -->
    <meta property="og:type" content="website" />
    <!-- Open Graph 프로토콜에서 사용되는 메타 태그의 속성 중 하나로, 
     페이지의 간략한 설명을 제공하는 데 사용 -->
    <!-- 소셜 미디어에서 공유될 때 사용되는 URL -->
    <meta property="og:url" content="https://github.io/" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 표시되는 이미지 -->
    <meta property="og:image" content="images/metaimg.png" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 사용되는 설명 -->
    <meta property="og:description" content="3조 미니 프로젝트 웹사이트입니다." />
    <!-- fivicon적용 -->
    <link rel="icon" type="image/png" href="images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="images/favicon/web-app-manifest-192x192.png" />
    <!-- css -->
    <!-- reset.css -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- 스와이퍼 라이브러리cdn -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- js -->
    <!-- 제이쿼리 cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 스와이퍼 cdn -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- 팀원 js -->
  </head>
  <body>
    <!-- 전체레이아웃 -->
    <div class="wrap">
      <!-- 상단 -->
      <!--  -->
    </div>
  </body>
</html>
