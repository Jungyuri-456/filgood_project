<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 전체 -->
    <div class="wrap">
      <!-- 상단 -->
      <header>
        <div class="inner-top">
          <!-- 상단-왼쪽-로고 -->
          <div class="top right"></div>
          <!-- 상단-오른쪽-파비콘 -->
          <div class="top-left"></div>
        </div>
      </header>
      <!-- 중간 -->
      <div class="contain">
        <!-- 중간-선택창 -->
        <div class="inner">
        <!-- 상품이미지 -->
        <div class="productImg"></div>
        <!-- 상품 선택사항 -->
        <div class="productMenu">
          <!-- 상품 선택사항-상품명, 가격, 하트,공유 -->
          <div class="productMenu-top">
            <!-- 상품명 -->
            <div class="productName"></div>
            <!-- 상품가격 -->
            <div class="prodcutPrice"></div>
            <!-- 상품공유 -->
            <div class="prodcutShare"></div>
          </div>
          <!-- 제품 옵션선택 -->
          <div class="option">
            <div class="option1"></div>
            <div class="option2"></div>
          </div>
          <!-- 제품 수량선택 -->
          <div class="total">h3.product</div>
        </div>

        <!-- 중간-상세페이지 -->

        <!-- 중간-제품사항 -->
    </div>
      </div>
      <!-- 하단 -->
      <div class="footer">
        <div class="inner-under">
        <!-- 하단-네비게이션바 -->
        <div class="footer-nav"></div>
        <!-- 하단-회사정보 -->
        <div class="footer-left"></div>
        <!-- 하단-정보통신-->
        <div class="footer-right"></div>
      </div>
    </div>
    </div>
  </body>
</html>
